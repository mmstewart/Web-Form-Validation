<meta charset="utf-8">
<title>Sign in to IP</title>
<link rel="stylesheet" type="text/css" href="Signin.css">
<script type="text/javascript" src="Signin.js"></script>

<center>
    <form method="post">
        <table>
            <tr>
                <td>
                    <center>
                        <!--Header-->
                        <header>
                            <p id="header">Sign in to IP</p>
                            <hr>
                        </header>
                </td>
            </tr>
            <tr>
                <td>
                    <!--Credentials Input-->
                    <div class="credentials">
                        <div>
                            <!--Username/Email Address Input-->
                            <label for="useremail">Username or Email address</label>
                            <br>
                            <input type="text" autocapitalize="off" autocorrect="off" autocomplete="username"
                                autofocus="autofocus">
                            <br><br>
                        </div>
                        <div>
                            <!--Password Input-->
                            <label for="password" autocomplete="current-password">
                                Password <a class="forgotpassword" href="password_reset.html">Forgot password?</a>
                            </label>
                            <br>
                            <input type="password">
                            <br><br>
                        </div>
                        <center>
                            <div class="button">
                                <!--Sign In Button-->
                                <input type="submit" name="submit" value="Sign In" onclick="main()" />
                            </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <div class="signup">
                            <!--Sign Up Link-->
                            <p id="signup">Don't have an account? <a id="link" href="signup.html">Sign Up</a></p>
                        </div>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <div class="copyright">
